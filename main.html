<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    #existing {
      display: none;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
  </style>
</head>
<body>
  <h1>Login Form</h1>

  <form id="loginForm">
    <input
      type="text"
      id="username"
      placeholder="Username"
      required
      autocomplete="username"
    />
    <br /><br />
    <input
      type="password"
      id="password"
      placeholder="Password"
      required
      autocomplete="current-password"
    />
    <br /><br />
    <label>
      <input type="checkbox" id="checkbox" />
      Remember me.
    </label>
    <br /><br />
    <input type="submit" id="submit" value="Submit" />
  </form>

  <button id="existing">Login as existing user</button>

  <script>
    // Elements
    const loginForm = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const checkbox = document.getElementById('checkbox');
    const existingBtn = document.getElementById('existing');

    // Load saved credentials from localStorage (if any)
    function loadCredentials() {
      const savedUsername = localStorage.getItem('username');
      const savedPassword = localStorage.getItem('password');

      if (savedUsername && savedPassword) {
        existingBtn.style.display = 'inline-block';
      } else {
        existingBtn.style.display = 'none';
      }
    }

    // On form submit
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault(); // prevent page reload

      const username = usernameInput.value.trim();
      const password = passwordInput.value;

      if (!username || !password) {
        alert('Please enter username and password.');
        return;
      }

      alert(`Logged in as ${username}`);

      if (checkbox.checked) {
        // Save credentials
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        existingBtn.style.display = 'inline-block';
      } else {
        // Remove saved credentials
        localStorage.removeItem('username');
        localStorage.removeItem('password');
        existingBtn.style.display = 'none';
      }

      // Optionally, clear the form or keep as is
      // loginForm.reset();
    });

    // On clicking existing user button
    existingBtn.addEventListener('click', () => {
      const savedUsername = localStorage.getItem('username');
      if (savedUsername) {
        alert(`Logged in as ${savedUsername}`);
      } else {
        alert('No saved credentials found.');
        existingBtn.style.display = 'none';
      }
    });

    // Initial load check
    window.onload = loadCredentials;
  </script>
</body>
</html>
